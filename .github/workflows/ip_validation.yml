# .github/workflows/ip_validation.yml

name: IP Validation

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 2 * * *'   # 每天凌晨2点触发

jobs:
  validate-ips:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}   # 使用 Personal Access Token

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          pip install requests dnspython

      - name: Run IP Validation Script
        run: |
          python iptest.py
        env:
          PYTHONWARNINGS: "ignore:Unverified HTTPS request"

      # 上传构件，以便查看脚本结果
      - name: Upload Logs and Outputs
        uses: actions/upload-artifact@v3
        with:
          name: ip-validation-results
          path: |
            iptest.log
            itv-ip.txt
            fail.txt
            true.txt
            1.txt

      # 将生成的文件提交回仓库
      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add iptest.log itv-ip.txt fail.txt true.txt 1.txt
          git commit -m "Update IP validation results [skip ci]"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
